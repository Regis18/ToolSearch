

#FICHERO
log4j.appender.Fichero=org.apache.log4j.FileAppender
log4j.appender.Fichero.File=LogSearch.log

log4j.appender.Fichero.append=false
log4j.appender.Fichero.layout=org.apache.log4j.PatternLayout
log4j.appender.Fichero.layout.ConversionPattern= %d{HH:mm:ss} %-5p [%C{1}][%M][%L] %m%n



log4j.rootLogger=INFO, Fichero
log4j.logger.LoggerProject=DEBUG,Fichero
